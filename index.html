<!DOCTYPE html>
<html>
    <head>
        <title>Create player profile</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="assets/logo/logo_144.png">
        <link rel="stylesheet" href="css/index-page.css">
        <script src="js/index-page.js" defer></script>
        <script src="https://kit.fontawesome.com/a393b2b1d0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section>
                <h1>Select already existing profile</h1>
                <p id="profiles-warning-paragraph">No profiles have been created yet...</p>
                <ul id="existing-profiles-list">
                </ul>
                <button id="delete-profiles-button" class="form-button">Delete all profiles</button>
            </section>

            <section id="create-profile-section">
                <h1>Create a new profile</h1>
                <form id="profile-create-form" autocomplete="off">
                    <div class="input-field-container">
                        <input type="file" id="player-image" name="player-image" class="image-upload" required>
                        <label for="player-image" id="player-image-label"><i class="fa fa-upload upload-icon"></i>Upload image...</label>
                    </div>

                    <div class="input-field-container">
                        <input type="text" id="player-name" placeholder="Fill player name..." required>
                        <input type="text" id="player-surname" placeholder="Fill player surname..." required>
                    </div>
                        
                    <div class="input-field-container">
                        <input type="number" id="player-height" min="0" placeholder="Fill player height (cm)..." required>
                        <input type="number" id="player-weight" min="0" placeholder="Fill player weight (kg)..." required>
                    </div>

                    <div class="input-field-container">
                        <input type="text" id="player-rank" placeholder="Fill player rank and (points)..." required>
                        <input type="number" id="player-age" min="0" placeholder="Fill player age..." required>
                    </div>

                    <div class="input-field-container">
                        <input type="text" id="player-nationality" placeholder="Fill player nationality..." required>
                        <input type="text" id="player-birthplace" placeholder="Fill player birthplace..." required>
                    </div>

                    <div class="input-field-container">
                        <input type="text" id="player-facebook" placeholder="Facebook link..." required>
                        <input type="text" id="player-instagram" placeholder="Instagram link..." required>
                        <input type="text" id="player-twitter" placeholder="Twitter link..." required>
                    </div>

                    <div class="input-field-container">
                        <input type="submit" value="Submit" class="form-button">
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
